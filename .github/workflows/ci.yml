name: CI # Continuous Integration

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # ----------------------------
      # Install libvirt build deps + runtime
      # ----------------------------
      - name: Install libvirt + qemu
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libvirt-dev \
            uuid-dev \
            libvirt-daemon-system \
            libvirt-clients \
            qemu-system-x86 \
            qemu-utils \
            virtinst

      # IMPORTANT: make pkg-config visible to Rust build scripts
      - name: Export pkg-config path
        run: |
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig" >> $GITHUB_ENV

      - name: Start libvirtd
        run: |
          sudo systemctl enable --now libvirtd
          sudo systemctl status libvirtd --no-pager

      # Sanity check (this alone will catch 90% of failures)
      - name: Verify libvirt is reachable
        run: |
          pkg-config --modversion libvirt
          pkg-config --libs libvirt
          virsh -c qemu:///session list --all || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        env:
          LIBVIRT_URI: qemu:///session
        run: cargo test --workspace -- --nocapture

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace --all-targets -- -D warnings

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --no-deps --document-private-items --workspace --examples

  required:
    name: required
    runs-on: ubuntu-latest
    needs: [test, rustfmt, clippy, docs]
    steps:
      - run: echo "All required checks passed âœ…"
