name: CI # Continuous Integration

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Install virtualization stack
      # ----------------------------
      - name: Install libvirt + qemu
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libvirt-daemon-system \
            libvirt-clients \
            qemu-system-x86 \
            qemu-utils \
            virtinst

      - name: Start libvirtd
        run: |
          sudo systemctl enable --now libvirtd
          sudo systemctl status libvirtd --no-pager

      # Optional sanity check (helps debug CI quickly)
      - name: Verify libvirt is reachable
        run: |
          # Try system connection first; if permission blocks it, you'll see it here.
          virsh -c qemu:///system list --all || true
          # Session connection is often easiest/cleanest for CI tests
          virsh -c qemu:///session list --all || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        env:
          # Recommended: have your code read LIBVIRT_URI and default to qemu:///session
          LIBVIRT_URI: qemu:///session
        run: cargo test --all-features --workspace -- --nocapture

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy check
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --no-deps --document-private-items --all-features --workspace --examples

  required:
    name: required
    runs-on: ubuntu-latest
    needs: [test, rustfmt, clippy, docs]
    steps:
      - run: echo "All required checks passed âœ…"
